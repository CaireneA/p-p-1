<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A recipe sharing website">
    <meta name="keywords" content="recipe sharing, recipe of the day, submit recipe, cooking, food, meal, dish, kitchen, taste">
    <meta name="author" content="Ahmed">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Meal Reveal</title>
</head>

<body>
    <!-- Header containing logo and navigation menue -->
    <header id="main-header">
        <div class="container">
            <!-- Logo -->
            <a href="index.html" id="logo" aria-label="Recipe Sharing Website Homepage">Meal Reveal</a>
            <!-- Navigation -->
            <nav>
                <ul>
                    <li><a href="#submit-recipe" aria-label="Submit Recipe">Submit Recipe</a></li>
                    <li><a href="#recipe-of-the-day" aria-label="Recipe of the Day">Recipe of the Day</a></li>
                    <li><a href="#foodie-education" aria-label="Foodie Education">Foodie Education</a></li>
                </ul>
            </nav>
        </div>
        <!-- hero image -->
        <section id="hero-image-container">
            <div id="hero-image"></div>
            <div id="main-text-container">
                <h1 id="main-header">Discover New Falvours</h1>
                <a id="main-cta" href="recipe-of-the-day"><button>Today's Dish</button></a>
            </div>
        </section>
    </header>
    <!-- submit recipe form -->
    <main>
        <section id="submit-recipe">
            <h2>Submit Your Recipe</h2>
            <form action="" method="post"> <!-- ?? -->
                <fieldset>
                    <legend>Recipe Details</legend>
                    <div>
                        <label for="recipe-name">Recipe Name:</label>
                        <input type="text" id="recipe-name" name="recipe-name" required>
                    </div>
                    <div>
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="4"></textarea>
                    </div>
                    <div>
                        <label for="ingredients">Ingredients:</label>
                        <textarea id="ingredients" name="ingredients" rows="6" required></textarea>
                    </div>
                    <div>
                        <label for="cooking-steps">Cooking Steps:</label>
                        <textarea id="cooking-steps" name="cooking-steps" rows="6" required></textarea>
                    </div>
                    <div>
                        <label for="cooking-time">Cooking Time (in minutes):</label>
                        <input type="number" id="cooking-time" name="cooking-time" min="1" required>
                    </div>
                    <div>
                        <label for="additional-tips">Additional Tips (optional):</label>
                        <textarea id="additional-tips" name="additional-tips" rows="4"></textarea>
                    </div>
                    <button type="submit" aria-label="Submit Recipe">Submit Recipe</button>
                </fieldset>
            </form>
        </section>
    </main>
    
</body>

</html>
