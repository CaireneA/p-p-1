<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A recipe sharing website">
    <meta name="keywords" content="recipe sharing, recipe of the day, submit recipe, cooking, food, meal, dish, kitchen, taste">
    <meta name="author" content="Ahmed">
    <link rel="stylesheet" href="assets/css/style.css">
     <!-- Link to display icons -->
     <script src="https://kit.fontawesome.com/c84c096ef8.js" crossorigin="anonymous"></script>
    <title>Meal Reveal</title>
</head>

<body>
    <!-- Header containing logo and navigation menue -->
    <header id="main-header">
        <div class="container">
            <!-- Logo -->
            <a href="index.html" id="logo" aria-label="Recipe Sharing Website Homepage">Meal Reveal</a>
            <!-- Navigation -->
            <nav>
                <ul>
                    <li><a href="form.html" aria-label="Submit Recipe">Submit Recipe</a></li>
                    <li><a href="recipe.html" aria-label="Recipe of the Day">Recipe of the Day</a></li>
                    <li><a href="foodie-education.html" aria-label="Foodie Education">Foodie Education</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- submit recipe form -->
    <main class="background-photo">
        <section id="submit-recipe">
            <div>
                <h2>Submit Your Recipe</h2>
                <form action="thank-you.html">
                    <div class="columns-container">
                        <div class="column">
                            <fieldset>
                                <legend>Recipe Details</legend>
                                <div>
                                    <label for="recipe-name">Recipe Name:</label>
                                    <input type="text" id="recipe-name" name="recipe-name" class="input" required>
                                </div>
                                <div>
                                    <label for="ingredients">Ingredients:</label>
                                    <textarea id="ingredients" name="ingredients" rows="5" class="input"
                                        required></textarea>
                                </div>
                                <div>
                                    <label for="cooking-steps">Cooking Steps:</label>
                                    <textarea id="cooking-steps" name="cooking-steps" rows="6" class="input"
                                        required></textarea>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <br>
                    <div class="column">
                        <fieldset>
                            <div>
                                <label for="cooking-time">Cooking Time (in minutes):</label>
                                <input type="number" id="cooking-time" name="cooking-time" min="1" class="input"
                                    required>
                            </div>
                            <div>
                                <label for="additional-tips">Additional Tips (optional):</label>
                                <textarea id="additional-tips" name="additional-tips" rows="4"
                                    class="input"></textarea>
                            </div>
                            <button type="submit" aria-label="Submit Recipe">Submit Recipe</button>
                        </fieldset>
                    </div>
                </form>
            </div>
        </section>
    </main>
      <!-- Footer -->
    <footer>
        <div>
            <div class="row">
                <div class="col-12 text-center">
                    <p class="follow-us">Follow us on social media!</p>
                    <div class="social-media-icons">
                        <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.snapchat.com/" target="_blank"><i class="fab fa-snapchat fa-2x"></i></a>
                    </div>
                </div>
            </div>
        </div>        
      </footer>
</body>

</html>
